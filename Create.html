        <table class="page1-atas">

                <td class="td-atas">
                    Mata Kuliah

                <td class="td-atas">

                </td>
                <td class="td-atas">
                    <select class="td-atas-pilih" name="Bobot">

                <td class="td-atas">

                    <select class="td-atas-pilih" name="Semester">

                        <option value="IV">Semester IV</option>
